{% extends "base.html" %}
{% block content %}
<div class="links-box col-xs-12 col-sm-8 col-sm-offset-1">
    <h1>Edit URL</h1>
    {% if errors %}
    <div class="error">
        <ul>
        {% for error in errors %}
            {% for suberror in errors[error] %}
                <li> {{ suberror }} </li>
            {% endfor %}
        {% endfor %}
        </ul>
    </div>
    {% endif %}
    <article class="add-group clearfix">
        <form method="POST" action="{{ url_for('edit_link') }}" name="link_form" class="add-link" novalidate="novalidate">
            <div class="title">
                <label for="title">Title</label>
                <input type="title" class="form-control" id="title" name="title" value="{{ title }}" placeholder="Link Title">
            </div>
            <div class="url">
                <label for="url">URL</label>
                <input type="url" class="form-control" id="long_url" name="long_url" value="{{ long_url }}" placeholder="URL">
            </div>
            <div class="info">
                <input type="hidden" id="netid" name="netid" value="{{ netid }}">
                <input type="hidden" id="short_url" name="short_url" value="{{ short_url }}">
            </div>
            <button type="submit" class="shrink-button btn btn-default">EDIT</button>
        </form>
    </article>
</div>
{% endblock %}
